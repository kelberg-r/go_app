version: 0.2
env:
  secrets-manager:
    LOGIN: prod3/sonar:sonartoken
    HOST: prod3/sonar:HOST
    Organization: prod3/sonar:Organization
    Project: prod3/sonar:Project
phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - cd /tmp
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
      - echo "Download completed."
      - echo "Unziping downloaded file..."
      - unzip sonar-scanner-cli-4.4.0.2170-linux.zip
      - echo "Unzip completed."
      - rm sonar-scanner-cli-4.4.0.2170-linux.zip
      - export PATH=$PATH:/tmp/sonar-scanner-4.4.0.2170-linux/bin
  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}
      - sonar-scanner -Dsonar.organization=$Organization -Dsonar.projectKey=$Project -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST
      
